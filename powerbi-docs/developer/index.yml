additionalContent:
  sections:
  - title: Strumenti correlati
  - items:
    - title: API REST di Power BI
      summary: Le API REST di Power BI forniscono gli endpoint di servizio per l'incorporamento, l'amministrazione e le risorse utente.
      url: https://docs.microsoft.com/rest/api/power-bi/
    - title: API REST di Azure Resource Manager
      summary: Un'API che fornisce un set di servizi Web RESTful che consente di creare, recuperare, aggiornare ed eliminare capacità dedicate di Power BI.
      url: https://docs.microsoft.com/rest/api/power-bi-embedded/
    - title: Documentazione di Power Platform
      summary: Informazioni sul modo in cui Power BI, Power Apps, Power Automate e Power Virtual Agents interagiscono tra loro per la reciproca ottimizzazione.
      url: https://docs.microsoft.com/power-platform/
    - title: Centro per sviluppatori Power BI
      summary: Sviluppare con Power BI.
      url: https://powerbi.microsoft.com/developers/
    - title: Esempi di oggetti visivi di Power BI
      summary: Raccolta di esempi di Power BI e relative librerie di codice.
      url: https://microsoft.github.io/PowerBI-visuals/samples/
    - title: Librerie di Power BI
      summary: Librerie di Power BI (NuGet).
      url: https://www.nuget.org/profiles/powerbi
    - title: Strumento di installazione dell'incorporamento
      summary: Configurare l'ambiente di incorporamento di Power BI.
      url: https://app.powerbi.com/embedsetup
    - title: Playground
      summary: Provare le funzionalità ed esplorare le API.
      url: https://aka.ms/pbieplayground
